<div
  class="box"
  [class]="service.id"
  (mouseover)="onMouseEnter(service.id)"
  (mouseout)="onMouseOut(service.id)"
>
  <div class="inside">
    <hr />
    <h3>{{ service.heading }}</h3>
    <p>{{ service.paragraph }}</p>
    <a class="btn btn-contact" [routerLink]="['/services']">Contact Me</a>
  </div>
</div>
