<div class="projects-container">
  <img
    class="project-bg"
    src="assets/img/project-bg-{{ project.id }}.jpg"
    alt=""
  />
  <div class="project-title">
    <h1>{{ project.title }}</h1>
  </div>
  <div class="project-technologies">
    <p>{{ project.technologies }}</p>
  </div>
  <div class="link-section">
    <a *ngIf="project.github !== 'private'" href="{{ project.github }}"
      >Source Code
    </a>
    <span *ngIf="project.github === 'private'">Code is private</span>
    |
    <a *ngIf="project.website !== 'not hosted'" href="{{ project.website }}">
      website url</a
    >
    <span *ngIf="project.website === 'not hosted'">Website not hosted</span>
  </div>
  <div class="project-description">
    <p>{{ project.description }}</p>
  </div>
  <div class="project-screenshots">
    <div *ngFor="let screenshot of project.screenshots">
      <a href="assets/img/projects{{ screenshot }}.jpg" target="_blank">
        <img
          src="assets/img/projects{{ screenshot }}_thumbnail.jpg"
          alt="Mohamed Derouiche Hire a Freelance Web Developer based in Tunis, Tunisia. Derouiche Mohamed is a Front-End & Back-End Software Developer and UX/UI JavaScript Specialist. Check out my React, Angular, Node.js, Express.js, Java/JEE and Spring Boot projects. 
        Services I provide include Full Stack Web Developement, Search Engine Optimization ( SEO ) and UX/UI design."
          loading="lazy"
          decoding="async"
        />
      </a>
    </div>
  </div>
</div>
